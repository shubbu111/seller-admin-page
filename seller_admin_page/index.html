<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seller Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="form-inline mb-3">
            <h1 style="text-align: center;">Seller Admin Page</h1>
            <p style="text-align: center;">Please add your product to sell</p>
            <hr>
            <div class="form-floating">
                <input id="price" class="form-control" placeholder="Please put your name here" type="number"  required>
                <label for="price">Selling Price : </label>
            </div><br>
            <div class="form-floating">
                <input id="name" class="form-control" placeholder="Please put your product name" type="text" required>
                <label for="name">Product name : </label>
            </div><br>
            <input type="submit" class="btn btn-primary" value="Add Product" onclick="saveToStorage(event)">
            <br><br>
            <h2>Product</h2>
            <ul id="ul">

            </ul>
            <div id = "totalvalue"></div>
        </div>
    </div>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
